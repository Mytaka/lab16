<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-8</title>
</head>
<body>

    <input type="text" data-length="2">
    <input type="text" data-length="1">

    <script>
        function checkLength() {
  
            let inputValue = this.value;
            let inputLength = inputValue.length;

            let expectedLength = parseInt(this.getAttribute('data-length'));
  
            if (inputLength === expectedLength) {
                this.style.borderColor = 'yellow';
            } 
            else {
                this.style.borderColor = 'white';
            };
        };

            let inputs = document.querySelectorAll('input[data-length]');

            inputs.forEach(function(input) {
                input.addEventListener('blur', checkLength);
            });
    </script>
</body>
</html>
