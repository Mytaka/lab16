<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-2</title>
</head>
<body>
    <a href="#" id="1">Посилання 1</a>
    <a href="#" id="2">Посилання 2</a>
    <a href="#" id="3">Посилання 3</a>

    <script>
        document.getElementById('1').addEventListener('mouseover',changeTitle);

        document.getElementById('2').addEventListener('mouseover',changeTitle);

        document.getElementById('3').addEventListener('mouseover',changeTitle);
        
        
        function changeTitle() {
            this.title = this.textContent;
        }
    </script>

</body>
</html>
